<!DOCTYPE html>
<html>

<head>
  <script src="popup.js" type="text/javascript"></script>
  <style type="text/css">
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 13px;
    }

    h3 {
      color: #777;
      font-weight: normal;
      font-size: 18px;
    }

    ul {
      padding: 0px;
      margin: 0px;
      list-style-type: none;
    }

    li {
      padding: 0px;
      margin: 0px 0px 0px 0px;
      display: inline-block;
      text-align: center;
    }

    ul li a {
      position: relative;
      padding: 18px 0px;
      display: block;
      width: 115px;
      height: 80px;
      color: #666;
      text-decoration: none;
    }

    ul li a:hover {
      padding: 0px 0px;
    }

    li a img.logo {
      z-index: 10;
      transition: transform .2s;
      width: 50px;
      height: 60px;
      display: block;
      margin: auto;
    }

    ul li a:hover img.logo {
      transform: scale(2);
    }

    ul li a span {
      z-index: 100;
      position: relative;
      display: block;
      background-color: #fff;
      height: 30px;
      margin: 0px -5px;
      line-height: 21px;
    }

    .add-icon {
      position: absolute;
      right: 22px;
      z-index: 1000;
      top: 40px;
      transition: transform .2s;
    }

    ul li a:hover img.add-icon {
      transform: scale(1.2);
      top: 20px;
    }

    hr {
      border: dotted 1px #eee;
      padding: 0px;
      margin: 1px 0px;
    }

    .list-shortcuts {
      display: block;
      margin-top: 13px;
    }

    .container {
      width: 600px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Google Docs Launcher</h3>
    <div class="new-shortcuts">
      <ul>
        <li><a id="hplNewDoc" title="Create new Document" href="#"><img class="logo" src="resources/img/docs.png" /><img
              src="resources/img/new-icon-32.png" class="add-icon" /><span>New
              Document</span></a></li>
        <li><a id="hplNewSpreadsheet" title="Create new Sheet" href="#"><img class="logo"
              src="resources/img/spreadsheets.png" /><img src="resources/img/new-icon-32.png"
              class="add-icon" /><span>New Sheet</span></a></li>
        <li><a id="hplNewPresentation" title="Create new Presentation" href="#"><img class="logo"
              src="resources/img/presentations.png" /><img src="resources/img/new-icon-32.png"
              class="add-icon" /><span>New Presentation</span></a></li>
        <li><a id="hplNewForm" title="Create new Form" href="#"><img class="logo" src="resources/img/forms.png" /><img
              src="resources/img/new-icon-32.png" class="add-icon" /><span>New
              Form</span></a></li>
        <li><a id="hplNewGmail" title="Compose & send mail" href="#"><img class="logo"
              src="resources/img/gmail.png" /><img src="resources/img/new-icon-32.png" class="add-icon" /><span>New
              Mail</span></a></li>
      </ul>
    </div>
    <hr />
    <div class="list-shortcuts">
      <ul>
        <li><a title="Open Documents" href="https://docs.google.com/document/u/0/" target="_blank"><img class="logo"
              src="resources/img/docs.png" /><span>Documents</span></a></li>
        <li><a title="Open Sheets" href="https://docs.google.com/spreadsheets/u/0/" target="_blank"><img class="logo"
              src="resources/img/spreadsheets.png" /><span>Sheets<span></a></li>
        <li><a title="Open Presentations" href="https://docs.google.com/presentation/u/0/" target="_blank"><img
              class="logo" src="resources/img/presentations.png" /><span>Presentations</span></a></li>
        <li><a title="Open Forms" href="https://docs.google.com/forms/u/0/" target="_blank"><img class="logo"
              src="resources/img/forms.png" /><span>Forms</span></a></li>
        <li><a title="Open Gmail" href="https://mail.google.com/mail/u/0/" target="_blank"><img class="logo"
              src="resources/img/gmail.png" /><span>GMail</span></a></li>

      </ul>
    </div>
  </div>
</body>

</html>
